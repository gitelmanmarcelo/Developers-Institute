<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
      button {
        width:70px;
        height:70px;
      }
    </style>
  </head>
  <body>
    <div id="frame">
        <div class="row">
            <input type="text" id="screen" placeholder="0" readonly >
        </div>
        <div class="row">
            <button class="button" type="button" name="button" onclick="number(0);">0</button>
            <button class="button" type="button" name="button" onclick="number(1);">1</button>
            <button class="button" type="button" name="button" onclick="number(2);">2</button>
            <button class="button" type="button" name="button" onclick="number(3);">3</button>
        </div>
        <div class="row">
            <button class="button" type="button" name="button" onclick="number(4);">4</button>
            <button class="button" type="button" name="button" onclick="number(5);">5</button>
            <button class="button" type="button" name="button" onclick="number(6);">6</button>
            <button class="button" type="button" name="button" onclick="number(7);">7</button>
        </div>
        <div class="row">
            <button class="button" type="button" name="button" onclick="number(8);">8</button>
            <button class="button" type="button" name="button" onclick="number(9);">9</button>
            <button class="button" type="button" name="button" onclick="number('.');">.</button>
            <button class="button" type="button" name="button" onclick="operator('+');">+</button>
        </div>
        <div class="row">
            <button class="button" type="button" name="button" onclick="operator('-');">-</button>
            <button class="button" type="button" name="button" onclick="operator('*');">X</button>
            <button class="button" type="button" name="button" onclick="operator('/');">/</button>
            <button class="button" type="button" name="button" onclick="equal();">=</button>
        </div>
        <div class="row">
            <button class="commandBtn" type="button" name="button" onclick="operator('R');">reset</button>
            <button class="commandBtn" type="button" name="button" onclick="operator('C');">clear</button>
        </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
