<!DOCTYPE html>
<html>
  <head>
    <title>Idea Animation</title>
    <script src="https://kit.fontawesome.com/a9ca71761a.js" crossorigin="anonymous"></script>

    <style>
      #big {
        position: fixed;
        width: 100%;
        height: 95vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: body_animation 1s ease-in-out forwards;
        text-shadow: 2px black;
      }

      #container {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      #letters {
      }

      .idea {
        margin-right: 10rem;
        opacity: 0;
        color: yellow;
        font-size: 9rem;
        animation: reveal 2s ease-in-out forwards;
        display: inline;
      }

      #a {
        display: inline;
        opacity: 0;
        color: yellow;
        font-size: 9rem;
        animation: come-and-go 3s forwards;
 
      }

    #pos{
        position: relative;
        display: inline;
    }

      #point {
        position: relative;
        margin-left: -10px;
        width: 3rem;
        opacity: 1;
        color: yellow;
        font-size: 4rem;
        animation: vanish 2.5s forwards;
        visibility: hidden;
      }

      #green {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 1;
        visibility: hidden;
        animation: appear 1.5s forwards;
      }

      #b {
        display: inline;
        height: 20rem;
        opacity: 0;
        color: yellow;
        font-size: 8rem;
        animation: reveal 2s ease-in-out forwards;
        position: absolute;
        left: 0;
        top: -7.6rem;
      }

      #b img {
        width: 250%; 
      }

      img {
        width: 150%;
      }

      i {
        position: fixed;
        color: white;
        visibility: hidden;
        font-size: 10rem;
        top: 500px;
        left: 345px;
        animation: move_hand 1s forwards;
        z-index: 50;
      }
      @keyframes body_animation {
        
        100% {
            background-image: url('background-ideas.jpg');
            background-size: cover;
            z-index: 50;
        }
      }

      @keyframes move_hand {
        0% {
            visibility: visible;
            top: 400px;        }
        10% {
            top: 390px;
        }
        20% {
            top: 380px;
        }
        30% {
            top: 370px;
        }
        40% {
            top: 360px;
        }
        50% {
            top: 350px;
        }
        60% {
            top: 340px;
        }
        70% {
            top: 330px;
        }
        80% {
            top: 310px;
        }
        90% {
            top: 290px;
        }
        100% {
            top: 270px;
        }
      }



      @keyframes reveal {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes come-and-go {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0.5;
        }
        99%{
            opacity: 1;
        }
        100% {
            width: 0px;
        } 
      }

      @keyframes vanish {
        0% {
            visibility: visible;
        }
        100% {
          visibility: hidden;
        } 
      }

      @keyframes appear {
        0% {
          visibility: hidden;
        }
        50% {
            visibility: visible;
        } 
        100% {
            visibility: hidden;
        } 
      }

      .idea:nth-child(2) {
        animation-delay: 0.5s;
      }
      .idea:nth-child(3) {
        animation-delay: 1s;
      }
      .idea:nth-child(4) {
        animation-delay: 1.5s;
      }
      #a {
        animation-delay: 2.0s;
      }
      #point {
        animation-delay: 2.5s;
      }
      i {
        animation-delay: 3.5s;
      }
      #green {
        animation-delay: 4.6s;
      }
      #b {
        animation-delay: 5s;
      }
      #big {
        animation-delay: 5.5s;
        color: black;
      }

 
    </style>
  </head>
  <body>
    <div id = 'big'>
    <div id="container">
        <i class="fa-regular fa-hand-pointer"></i>
        <div id="point"><img src="red_button.png" alt=""><div id="green"><img src="green_button.png" alt=""></div></div>
        <div id="letters">
            <div class="idea">I</div>
            <div class="idea">D</div>
            <div class="idea">E</div>
            <div id="pos"><span id="a">A</span><div id="b"><img src="lamp.png" alt=""></div></div>    
        </div>
    
    </div>
    </div>
  </body>
</html>
