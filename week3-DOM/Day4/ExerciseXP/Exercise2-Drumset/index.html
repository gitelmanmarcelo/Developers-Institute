<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DrumSet</title>
</head>
<body>
    <div id="container">
        <div id="boom" class="key">
            <div class="letter">A</div>
            <div class="soundName" >Boom</div>
        </div>
        <div id="clap" class="key">
            <div class="letter">S</div>
            <div class="soundName">Clap</div>
        </div>
        <div id="hihat" class="key">
            <div class="letter">D</div>
            <div class="soundName">HiHat</div>
        </div>
        <div id="kick" class="key">
            <div class="letter">F</div>
            <div class="soundName">Kick</div>
        </div>
        <div id="openhat" class="key">
            <div class="letter">G</div>
            <div class="soundName">OpenHat</div>
        </div>
        <div id="ride" class="key">
            <div class="letter">H</div>
            <div class="soundName">Ride</div>
        </div>
        <div id="snare" class="key">
            <div class="letter">J</div>
            <div class="soundName">Snare</div>
        </div>
        <div id="tink" class="key">
            <div class="letter">K</div>
            <div class="soundName">Tink</div>
        </div>
        <div id="tom" class="key">
            <div class="letter">L</div>
            <div class="soundName">Tom</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
