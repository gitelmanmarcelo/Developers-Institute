<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9ca71761a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="landingPage.css">
    <title>Landing Page</title>
</head>
<body>
    <h1>Log In</h1>
    <form action="">
        <input type="email" placeholder="email">
        <input type="pass" placeholder="password" name="" id="">
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <a href="#">forgot password</a>
        <button>LOG IN</button>
        <p>or connect with</p>
        <div>
            <button><i class="fa-brands fa-square-facebook"></i></button>
            <button><i class="fa-brands fa-square-twitter"></i></button>
            <button><i class="fa-brands fa-github"></i></button>
            <button><i class="fa-brands fa-linkedin"></i></button>
        </div>
    </form>
</body>
</html>
