<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a9ca71761a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Welcome Page</title>
</head>
<body>
    <div id="leftpane">
        <h1>Log In</h1>
        <form action="">
            <input class="textInput" type="email" placeholder="email"><br>
            <input class="textInput" type="pass" placeholder="password" name="" id=""><br>
            <div id="div2">
                <label id ="lblRemember" for="remember">
                    <input type="checkbox" id="cbRemember">Remember me
                </label>
                <a id="forgot" href="#">Forgot password ?</a><br>
            </div>
           
            <button id="btnLogin">LOG IN</button><br>
            <p id="connect"><span>Or Connect with</span></p>
            <div class="media">
                <button class="btnMedia"><i class="fa-brands fa-square-facebook"></i></button>
                <button class="btnMedia"><i class="fa-brands fa-square-twitter"></i></button>
                <button class="btnMedia"><i class="fa-brands fa-github"></i></button>
                <button class="btnMedia"><i class="fa-brands fa-linkedin"></i></button>
            </div>
        </form>
    </div>
    <div id="rightpane">
        <i id="login_icon" class="fa-solid fa-user-plus"></i>
        <h1>Hello Friend!</h1>
        <h2>Enter your personnal details and start journey with us</h2>
        <button id="btnRegister" onclick="window.location.href='https://landingPage.html';">REGISTER
            <i id="btnIcon" class="fa-solid fa-circle-right"></i>
        </button>
    </div>
</body>
</html>
