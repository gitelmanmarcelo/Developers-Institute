<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <main>
        <form>
            <label for="fromCurr">From:</label>
            <select name="fromCurr" id="fromCurr"></select>
            <button id="switchBtn"><img src="switch-button.png"></button>
            <label for="toCurr">To:</label>
            <select name="toCurr" id="toCurr"></select>
            <label for="amount">Amount:</label>
            <input type="text" name="amount" id="amount"></select>
            <button id="convertBtn">convert</button>
            <label for="total">Total:</label>
            <input type="text" name="total" id="total" readonly></select>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
